---
networks:
  eos:
    name: 'eos'
services:
  eos:
    image: 'akkudoktor/eos:${EOS_VERSION}'
    build:
      context: .
      dockerfile: 'Dockerfile'
      args:
        PYTHON_VERSION: '${PYTHON_VERSION}'
    init: true
    environment:
      FLASK_RUN_PORT: '${EOS_PORT}'
    networks:
      - 'eos'
    ports:
      - '${EOS_PORT}:${EOS_PORT}'
