---
networks:
  eos:
    name: "eos"
services:
  eos:
    image: "akkudoktor/eos:${EOS_VERSION}"
    read_only: true
    build:
      context: .
      dockerfile: "Dockerfile"
      args:
        PYTHON_VERSION: "${PYTHON_VERSION}"
    init: true
    environment:
      FLASK_RUN_PORT: "${EOS_PORT}"
    networks:
      - "eos"
    volumes:
      - ./src/akkudoktoreos/config.py:/opt/eos/akkudoktoreos/config.py:ro
    ports:
      - "${EOS_PORT}:${EOS_PORT}"
