---
networks:
  default:
    name: "eos"
services:
  eos:
    image: "akkudoktor/eos:${EOS_VERSION}"
    read_only: true
    build:
      context: .
      dockerfile: "Dockerfile"
      args:
        PYTHON_VERSION: "${PYTHON_VERSION}"
    environment:
      #- latitude=52.2
      #- longitude=13.4
      #- elecprice_charges=0.21
      - EOS_CONFIG_DIR=config
    ports:
      - "${EOS_PORT}:${EOS_PORT}"
